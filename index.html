<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List Task</title>
    <link rel="stylesheet" href="todoListTask.css">
</head>
<body>
  <div id="todo-list">
    <table>
      <thead>
        <tr style="font-size: 25px; font-weight: bold; color: rgb(0, 17, 255);">
          <th>Task</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="task-list">
      </tbody>
    </table>
  </div>
  
  <div id="newtask">
    <div class="task-input-container">
        <input type="text" id="task-input" placeholder="Enter a task">
        <button id="add-task">Add Task</button>
    </div>
</div>
 
  <script src="todoListTask.js"></script>
</body>
</html>
